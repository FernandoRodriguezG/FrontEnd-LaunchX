<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pokedex</title>
    <link rel="stylesheet" href="pokedex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
<body style="background-color: red;">

        <div class="container">
            <div class="row">
                <div class="col-2">

                </div>
                <div class="col-10">
                    <div class="card bg-success" style="width: 18rem;">
                        <div class="card-header">
                            <input required type="text" placeholder="Nombre del pokemon" id="pokeName" name="pokeName">
                        
                        <button onclick="fetchPokemon()" class="btn-info"> <i class="bi bi-search"></i> </button> <br>
                          </div>
                        <img class="card-img-top" src="wdp.jpg" alt="Pokemon" id="pokeImg" width="150px" height="150px">
                        <div class="card-body">
                          <h5 class="card-title"><div id="datos"></div></h5>
                          <p class="card-text">
                            <div id="tipos"></div>
                          </p>
                        </div>
                        <ul class="list-group list-group-flush">
                            <div id="moves"></div>
                        </ul>
                        <div class="card-body">
                            <div id="stats"></div>
                        </div>
                      </div>
                        
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>
        
   
    </body>
    <footer>
        <script src="pokedex.js"></script>
    </footer>
    
    
</html>
